    <script>
        // ====================== å…¨å±€æ•°æ® ======================
        let questionBank = [];
        let refData = { title_ref: [], author_ref: [], content_ref: [] };

        let currentQuestion = null;
        let selectedOption = null;
        let currentRoundQuestions = [];      // å½“å‰è½®10é“é¢˜
        let currentQIndex = 0;
        let currentScore = 0;
        const questionsPerRound = 10;
        let currentPoemContent = "";

        // ----- è¿›é˜¶ç›¸å…³ -----
        let currentLevel = 1;               // åˆå§‹ L1
        const MAX_LEVEL = 6;
        const LEVEL_KEY = 'level';         // é¢˜åº“ä¸­ä»£è¡¨éš¾åº¦çš„å­—æ®µå

        // ============== æ–°å¢ï¼šè®¡æ—¶å™¨ç›¸å…³ ==============
        let timerInterval = null;      // å€’è®¡æ—¶å®šæ—¶å™¨ID
        let timeRemaining = 6;       // å½“å‰é¢˜å‰©ä½™ç§’æ•°
        const MAX_TIME = 6;         // æ¯é“é¢˜æ€»æ—¶é•¿

        // ---------------------- å¯åŠ¨ -------------------------
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadJsonData();
                // åˆå§‹æŠ½å–å½“å‰ç­‰çº§çš„é¢˜ç›®
                initRoundQuestionsByLevel(currentLevel);
                loadCurrentQuestion();
                bindEvents();
                updateLevelBadge();
            } catch (e) {
                document.getElementById('loadingTip').innerHTML = `âŒ åŠ è½½å¤±è´¥ï¼Œè¯·ç¡®è®¤JSONæ–‡ä»¶å­˜åœ¨ä¸”æ ¼å¼æ­£ç¡®ã€‚<br>${e.message}`;
            }
        });

        // ---------------------- åŠ è½½JSON ----------------------
        async function loadJsonData() {
            const [qRes, rRes] = await Promise.all([
                fetch('tangshi_questions.json'),
                fetch('tangshi_ref.json')
            ]);
            if (!qRes.ok) throw new Error('é¢˜åº“æ–‡ä»¶æœªæ‰¾åˆ°');
            if (!rRes.ok) throw new Error('å‚è€ƒè¯åº“æœªæ‰¾åˆ°');

            const qJson = await qRes.json();
            const rJson = await rRes.json();

            if (!Array.isArray(qJson)) throw new Error('é¢˜åº“åº”ä¸ºæ•°ç»„');
            questionBank = qJson;

            // å¤„ç†å‚è€ƒè¯åº“ï¼ˆä¿æŒçº¯æ–‡æœ¬ï¼Œæ— æ ‡ç‚¹ï¼‰
            if (Array.isArray(rJson)) {
                refData.title_ref = [...new Set(rJson.map(i => i.title_ref).filter(Boolean))];
                refData.author_ref = [...new Set(rJson.map(i => i.author_ref).filter(Boolean))];
                // content_ref å¼ºåˆ¶å»é™¤æœ«å°¾æ ‡ç‚¹ï¼Œä¿æŒçº¯å‡€
                refData.content_ref = [...new Set(rJson.map(i => i.content_ref).filter(Boolean))].map(
                    s => s.replace(/[ã€‚ï¼Œã€ï¼›ï¼šï¼ï¼Ÿ\s]+$/, '')  // å»æ‰å°¾éƒ¨æ ‡ç‚¹ç©ºæ ¼
                );
            } else if (rJson && typeof rJson === 'object') {
                refData = {
                    title_ref: Array.isArray(rJson.title_ref) ? rJson.title_ref : [],
                    author_ref: Array.isArray(rJson.author_ref) ? rJson.author_ref : [],
                    content_ref: Array.isArray(rJson.content_ref) ? 
                        rJson.content_ref.map(s => s.replace(/[ã€‚ï¼Œã€ï¼›ï¼šï¼ï¼Ÿ\s]+$/, '')) : []
                };
            }
        }

        // ----------------- æ ¹æ®ç­‰çº§æŠ½å–ä¸é‡å¤çš„10é¢˜ -----------------
        function initRoundQuestionsByLevel(level) {
            if (!questionBank.length) return;

            // ç­›é€‰å‡ºå½“å‰ç­‰çº§çš„é¢˜ç›®
            const levelQuestions = questionBank.filter(q => q[LEVEL_KEY] === `L${level}`);
            if (levelQuestions.length === 0) {
                console.warn(`ç­‰çº§ L${level} æ— é¢˜ç›®ï¼Œé™çº§ä½¿ç”¨ L1`);
                return initRoundQuestionsByLevel(1);  // é™çº§
            }

            // éšæœºæŠ½å–ä¸é‡å¤çš„10é¢˜
            const shuffled = [...levelQuestions].sort(() => Math.random() - 0.5);
            const selected = [];
            const usedIds = new Set();

            for (let i = 0; i < shuffled.length && selected.length < questionsPerRound; i++) {
                const q = shuffled[i];
                const id = q.ID || q.content || JSON.stringify(q);
                if (!usedIds.has(id)) {
                    usedIds.add(id);
                    selected.push(q);
                }
            }

            if (selected.length < questionsPerRound) {
                console.warn(`ç­‰çº§ L${level} é¢˜ç›®ä¸è¶³10é“ï¼Œå°†éƒ¨åˆ†é‡å¤`);
                while (selected.length < questionsPerRound) {
                    const remain = levelQuestions.filter(q => {
                        const id = q.ID || q.content;
                        return !selected.some(s => (s.ID || s.content) === id);
                    });
                    if (remain.length > 0) {
                        const extra = remain[Math.floor(Math.random() * remain.length)];
                        selected.push(extra);
                    } else {
                        selected.push(levelQuestions[0]);
                    }
                }
            }

            currentRoundQuestions = selected.slice(0, questionsPerRound);
        }

        // ============== æ–°å¢ï¼šè®¡æ—¶å™¨å‡½æ•° ==============
        function startTimer() {
            clearTimer();
            timeRemaining = MAX_TIME;
            const timeSpan = document.getElementById('timeLeft');
            if (timeSpan) timeSpan.textContent = timeRemaining;

            timerInterval = setInterval(() => {
                timeRemaining--;
                if (timeSpan) timeSpan.textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    clearTimer();
                    handleTimeout();
                }
            }, 1000);
        }

        function clearTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function handleTimeout() {
            if (document.getElementById('nextBtn').style.display === 'block') return;
            if (!currentQuestion) return;

            const resultDiv = document.getElementById('resultArea');
            resultDiv.className = 'result incorrect';
            resultDiv.textContent = `â° è¶…æ—¶ï¼æ­£ç¡®ç­”æ¡ˆï¼š${currentQuestion.correctAnswer}`;
            resultDiv.style.display = 'block';

            document.getElementById('submitBtn').disabled = true;
            document.querySelectorAll('.option').forEach(el => el.style.pointerEvents = 'none');

            document.getElementById('nextBtn').style.display = 'block';

            // å»¶è¿Ÿ1ç§’è‡ªåŠ¨è¿›å…¥ä¸‹ä¸€é¢˜ï¼Œè®©ç”¨æˆ·çœ‹åˆ°è¶…æ—¶åé¦ˆ
            setTimeout(() => {
                if (document.getElementById('nextBtn').style.display === 'block') {
                    nextQuestion();
                }
            }, 1000);
        }

        // ---------------------- åŠ è½½å½“å‰é¢˜ --------------------
        function loadCurrentQuestion() {
            // æ˜¾ç¤ºå†…å®¹åŒºåŸŸ
            document.getElementById('loadingTip').style.display = 'none';
            document.getElementById('poemCard').style.display = 'block';
            document.getElementById('questionText').style.display = 'block';
            document.getElementById('optionsContainer').style.display = 'flex';
            document.getElementById('actionRow').style.display = 'flex';
            document.getElementById('submitBtn').style.display = 'block';
            // ä¸‹ä¸€é¢˜æŒ‰é’®åˆå§‹éšè—ï¼Œæäº¤åå†æ˜¾ç¤º
            document.getElementById('nextBtn').style.display = 'none';

            // é‡ç½®çŠ¶æ€
            selectedOption = null;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('resultArea').style.display = 'none';
            document.querySelectorAll('.option').forEach(el => el.style.pointerEvents = 'auto');

            // é‡ç½®è®¡æ—¶å™¨æ˜¾ç¤º
            const timeSpan = document.getElementById('timeLeft');
            if (timeSpan) timeSpan.textContent = MAX_TIME;

            currentQuestion = currentRoundQuestions[currentQIndex];
            const questionData = generateQuestion(currentQuestion);
            currentQuestion.correctAnswer = questionData.correctAnswer;

            // æ›´æ–°UI
            document.getElementById('questionCount').textContent = `${currentQIndex + 1}/${currentRoundQuestions.length}`;
            document.getElementById('currentScore').textContent = currentScore;
            document.getElementById('poemContentArea').innerHTML = currentPoemContent;
            document.getElementById('questionText').textContent = questionData.question;
            renderOptions(questionData.options);

            // å¯åŠ¨å€’è®¡æ—¶
            startTimer();
        }

        // ---------- æ ¼å¼åŒ–è¯—æ–‡ï¼šæ¯ä¸¤å¥ä¸€è¡Œï¼ŒæŒ–ç©ºæ— æ‹¬å·ï¼Œä»…è™šçº¿ ----------
        function formatPoemDisplay(originalContent, blankLineIndex = -1) {
            if (!originalContent) return '<span style="color:#b9a094;">å¾…è¡¥å……</span>';
            
            let lines = originalContent
                .replace(/[ï¼Œã€ï¼›ã€‚]/g, match => match + '|')
                .split('|')
                .map(s => s.trim())
                .filter(s => s.length > 0);
            
            if (lines.length < 2) {
                lines = originalContent.split(/[ã€‚\n]/).filter(s => s).map(s => s+'ã€‚');
            }

            let html = '';
            for (let i = 0; i < lines.length; i += 2) {
                let first = lines[i] || '';
                let second = (i+1 < lines.length) ? lines[i+1] : '';

                if (i === blankLineIndex) {
                    first = '<span class="blank">______</span>';
                    if (!endsWithPunctuation(first)) {
                        first += 'ï¼Œ';
                    }
                } else if (i+1 === blankLineIndex) {
                    second = '<span class="blank">______</span>';
                    if (!endsWithPunctuation(second)) {
                        second += 'ã€‚';
                    }
                }

                function endsWithPunctuation(str) {
                    return /[ã€‚ï¼Œã€ï¼›ï¼šï¼ï¼Ÿ]$/.test(str);
                }

                if (first && first !== '<span class="blank">______</span>' && !endsWithPunctuation(first)) {
                    first += 'ï¼Œ';
                }
                if (second && second !== '<span class="blank">______</span>' && !endsWithPunctuation(second)) {
                    second += 'ã€‚';
                }

                html += `<div style="margin-bottom: 0.55rem;">${first} ${second}</div>`;
            }
            return html;
        }

        // ---------- åˆ¤æ–­æ ‡é¢˜æ˜¯å¦å«æ ‡ç‚¹ ----------
        function hasPunctuation(title) {
            if (!title) return false;
            return /[Â·ï¼Œã€‚ã€ï¼›ï¼šï¼â€œâ€ï¼Ÿã€Šã€‹â€˜â€™â€”]/.test(title);
        }

        // ---------- å»é™¤å­—ç¬¦ä¸²æœ«å°¾æ ‡ç‚¹/ç©ºæ ¼ ----------
        function trimPunctuation(str) {
            if (!str) return '';
            return str.replace(/[ã€‚ï¼Œã€ï¼›ï¼šï¼ï¼Ÿ\s]+$/, '');
        }

        // ---------- æ ¸å¿ƒé¢˜å‹ç”Ÿæˆ ----------
        function generateQuestion(q) {
            currentPoemContent = formatPoemDisplay(q.content);

            if (q.question && q.question.trim()) {
                const opts = q.option.split('ï¼›').map(s => s.trim()).filter(s => s);
                const correct = opts.find(opt => opt.startsWith(q.answer.trim())) || opts[0];
                return { question: q.question, options: opts, correctAnswer: correct };
            }

            if (hasPunctuation(q.title)) {
                return generateContentQuestion(q);
            }

            const rand = Math.random() * 100;
            if (rand < 60) {
                return generateContentQuestion(q);

            } else {

        // ---------- æ ‡é¢˜é¢˜ ----------
        function generateTitleQuestion(q) {
            const correct = q.title || 'æœªå';
            let options = [correct];
            const candidates = refData.title_ref.filter(t => t && t !== correct);
            while (options.length < 3 && candidates.length) {
                let r = candidates[Math.floor(Math.random() * candidates.length)];
                if (!options.includes(r)) options.push(r);
            }
            while (options.length < 3) options.push(`è¯—ç¯‡${options.length+1}`);
            options = options.sort(() => Math.random() - 0.5);
            const labeled = options.map((opt,i) => `${String.fromCharCode(65+i)}. ${opt}`);
            currentPoemContent = formatPoemDisplay(q.content);
            return {
                question: 'ğŸ“œ è¿™é¦–è¯—çš„é¢˜ç›®æ˜¯ï¼Ÿ',
                options: labeled,
                correctAnswer: labeled.find(opt => opt.endsWith(correct))
            };
        }

        // ---------- ä½œè€…é¢˜ ----------
        function generateAuthorQuestion(q) {
            const correct = q.author || 'ä½šå';
            let options = [correct];
            const candidates = refData.author_ref.filter(a => a && a !== correct);
            while (options.length < 3 && candidates.length) {
                let r = candidates[Math.floor(Math.random() * candidates.length)];
                if (!options.includes(r)) options.push(r);
            }
            while (options.length < 3) options.push(`è¯—äºº${options.length+1}`);
            options = options.sort(() => Math.random() - 0.5);
            const labeled = options.map((opt,i) => `${String.fromCharCode(65+i)}. ${opt}`);
            currentPoemContent = formatPoemDisplay(q.content);
            return {
                question: 'âœï¸ è¿™é¦–è¯—çš„ä½œè€…æ˜¯ï¼Ÿ',
                options: labeled,
                correctAnswer: labeled.find(opt => opt.endsWith(correct))
            };
        }

        // ---------- å†…å®¹æŒ–ç©ºé¢˜ï¼ˆé€‰é¡¹é•¿åº¦ä¸æ­£ç¡®ç­”æ¡ˆä¸€è‡´ï¼‰----------
        function generateContentQuestion(q) {
            let rawLines = q.content
                .replace(/[ï¼Œã€ï¼›ã€‚]/g, match => match + '|')
                .split('|')
                .map(l => trimPunctuation(l.trim()))
                .filter(l => l.length > 0);
            if (rawLines.length < 2) {
                rawLines = q.content.split(/[ã€‚\n]/).filter(l => l).map(l => trimPunctuation(l));
            }
            if (rawLines.length === 0) return generateTitleQuestion(q);

            const blankIdx = Math.floor(Math.random() * rawLines.length);
            const correctLine = rawLines[blankIdx];

            currentPoemContent = formatPoemDisplay(q.content, blankIdx);

            let options = [correctLine];
            const correctLen = correctLine.length;
            let candidates = refData.content_ref.filter(line => 
                line && line.length === correctLen && line !== correctLine
            );
            candidates = [...new Set(candidates)];

            const shuffledCandidates = [...candidates].sort(() => Math.random() - 0.5);
            while (options.length < 3 && shuffledCandidates.length > 0) {
                const cand = shuffledCandidates.shift();
                if (!options.includes(cand)) {
                    options.push(cand);
                }
            }

            if (options.length < 3) {
                let fallbackCandidates = refData.content_ref.filter(line => {
                    if (!line || line === correctLine) return false;
                    const lenDiff = Math.abs(line.length - correctLen);
                    return lenDiff <= 1 && !options.includes(line);
                });
                fallbackCandidates = [...new Set(fallbackCandidates)].sort(() => Math.random() - 0.5);
                while (options.length < 3 && fallbackCandidates.length > 0) {
                    const cand = fallbackCandidates.shift();
                    if (!options.includes(cand)) {
                        options.push(cand);
                    }
                }
            }

            if (options.length < 3) {
                const allOthers = refData.content_ref.filter(line => 
                    line && line !== correctLine && !options.includes(line)
                );
                const shuffledOthers = [...allOthers].sort(() => Math.random() - 0.5);
                while (options.length < 3 && shuffledOthers.length > 0) {
                    const cand = shuffledOthers.shift();
                    if (!options.includes(cand)) {
                        options.push(cand);
                    }
                }
            }

            while (options.length < 3) {
                options.push(`è¯—å¥${options.length + 1}`);
            }

            options = options.sort(() => Math.random() - 0.5);
            const labeled = options.map((opt, i) => `${String.fromCharCode(65 + i)}. ${opt}`);
            const correctAnswer = labeled.find(opt => opt.includes(correctLine)) || labeled[0];

            return {
                question: 'ğŸŒ¸ è¯—ä¸­ç©ºç¼ºå¤„åº”å¡«å…¥ï¼Ÿ',
                options: labeled,
                correctAnswer: correctAnswer
            };
        }

        // ---------- æ¸²æŸ“é€‰é¡¹ ----------
        function renderOptions(opts) {
            const container = document.getElementById('optionsContainer');

            opts.forEach(opt => {

            }

        // ---------- é‡ç½®æœ¬è½®å¹¶å¼€å§‹æ–°çš„ä¸€è½®ï¼ˆå·²æ·»åŠ è®¡æ—¶å™¨é‡ç½®ï¼‰----------
        function resetAndStartRound() {
